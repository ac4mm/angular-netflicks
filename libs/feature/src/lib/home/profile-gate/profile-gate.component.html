<!--Tudum logo animation-->
<nf-fullscreen-intro-animation
  *ngIf="isLoading && this.showFullScreenIntroAnimation"
></nf-fullscreen-intro-animation>

<div class="profile-gate-container">
  <!--Loading spinner-->
  <nf-loading-spinner
    *ngIf="isLoading"
    [profileId]="this.statusUser.getIdUser()"
  ></nf-loading-spinner>

  <div
    class="centered-div list-profiles-container"
    *ngIf="!isLoading && !this.showFullScreenIntroAnimation"
  >
    <div class="list-profiles">
      <div class="profile-gate-label">{{ mainTitle }}</div>
      <ul class="choose-profile">
        @for(i of [1,2,3,4,5]; track $index){
        <li class="profile">
          <div>
            <a class="profile-link" (click)="onChangeUser(i)">
              <div class="avatar-wrapper">
                <div
                  [ngClass]="
                    showManageProfile
                      ? 'profile-icon profile-edit-mode'
                      : 'profile-icon'
                  "
                  [ngStyle]="{
                    'background-image':
                      'url(' + '../../assets/img/account' + i + '.png' + ')'
                  }"
                ></div>

                <div class="svg-edit-overlay" *ngIf="showManageProfile">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="#000"
                    xmlns="http://www.w3.org/2000/svg"
                    class="svg-icon svg-icon-edit"
                    data-name="Edit"
                  >
                    <path
                      d="M22.2071 7.79285L15.2071 0.792847L13.7929 2.20706L20.7929 9.20706L22.2071 7.79285ZM13.2071 3.79285C12.8166 3.40232 12.1834 3.40232 11.7929 3.79285L2.29289 13.2928C2.10536 13.4804 2 13.7347 2 14V20C2 20.5522 2.44772 21 3 21H9C9.26522 21 9.51957 20.8946 9.70711 20.7071L19.2071 11.2071C19.5976 10.8165 19.5976 10.1834 19.2071 9.79285L13.2071 3.79285ZM17.0858 10.5L8.58579 19H4V14.4142L12.5 5.91417L17.0858 10.5Z"
                      fill="#fff"
                    ></path>
                  </svg>
                </div>
              </div>
              <span class="profile-name">User{{ i }}</span>
            </a>
          </div>
        </li>
        }
      </ul>

      @if(showManageProfile){
      <span class="profile-button-done">
        <div class="container">
          <div class="row">
            <div class="col text-center">
              <button
                class="btn btn-light font-weight-bold profile-button"
                routerLink="/browse"
              >
                Done
              </button>
            </div>
          </div>
        </div>
      </span>
      }@else {
      <span class="profile-button">
        <a
          aria-label="Manage Profiles"
          class="manage-profiles"
          routerLink="/ManageProfiles"
          >{{ 'Manage profiles' }}</a
        >
      </span>
      }
    </div>
  </div>
</div>
