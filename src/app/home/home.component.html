<div class="title-wrapper">
  <img src="../../assets/img/breaking-bad-logo.png" alt="" />

  <div class="billboards-links">
    <p>
      <button type="button" class="btn btn-light btn-lg font-weight-bold">
        <div class="icon-button">
          <svg
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-play-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"
          ></path>
        </svg>
        </div>
        
        <span class="text-button">Play</span>
      </button>
  
      <button type="button" class="btn btn-secondary btn-lg font-weight-bold">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-info-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
          />
          <path
            d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
          />
        </svg>
        More info
      </button>
    </p>
  </div>
</div>

<div class="info-wrapper">

</div>

<div class="container-fluid" *ngIf="isValidUser">
  <div class="content-text" style="padding: 25px">
    <h3>Welcome to Netflicks</h3>
    <p>
      This is a Netflix clone with the same behavior developed with Angular 9.
    </p>
  </div>

  <!-- User N, keep watching -->
  <swiper [config]="config" #usefulSwiper>
    <p class="title-slide">
      User{{ this.selectUser?.getIdUser() }}, keep watching :
    </p>

    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let slide of slideData" #swiperSlides>
        <img class="card_img" [src]="coverImages[0]" />
        <div class="card_details">
          <div class="card_icons">
            <!-- <img class="speaker-icon" src="../assets/icons/speaker-up.png" /> -->
          </div>

          <!--  <img class="play-icon" src="../assets/icons/play.png" />
          <div class="card_title">
            Bojack Horseman
          </div> -->
        </div>
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </swiper>
