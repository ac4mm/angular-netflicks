<div class="container-fluid" *ngIf="isValidUser">
  <div class="content-text">
    <h3>Welcome to Netflicks</h3>
    <p>
      This is a Netflix clone with the same behavior developed with Angular 9.
    </p>
  </div>

  <!-- User N, keep watching -->
  <swiper [config]="config" #usefulSwiper>
    <p class="title-slide">User{{this.selectUser?.getIdUser()}}, keep watching :</p>

    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let slide of slideData" #swiperSlides>
        <img class="card_img" [src]="coverImages[0]" />
        <div class="card_details">
          <div class="card_icons">
            <!-- <img class="speaker-icon" src="../assets/icons/speaker-up.png" /> -->
          </div>

          <!--  <img class="play-icon" src="../assets/icons/play.png" />
          <div class="card_title">
            Bojack Horseman
          </div> -->
        </div>
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </swiper>

  <!-- My List -->
  <swiper [config]="config" #usefulSwiper>
